<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webservice CEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <script src="formulario.js"></script>

</head>
<body>
    
    <div class="container">

        <form action="." method="get">

            <div class="mb-3 mt-5 col-3">
                <label class="form-label" for ="cep">Cep:</label>
                <input class="form-control" type="text" id="cep" value="" size="10" maxlength="9" onblur="pesquisarcep(this.value)">
            </div>
            
            <div class="mb-3 col-6">
                <label class="form-label" for="rua">Rua:</label>
                <input class="form-control" type="text" id="rua" size="60" required>
            </div >

            <div div class="mb-3 col-6">
                <label class="form-label" for="bairro">Bairro:</label>
                <input class="form-control" type="text" id="bairro" size="40" required>
            </div>

            <div div class="mb-3 col-6">
                <label class="form-label" for="cidade">Cidade:</label>
                <input class="form-control" type="text" id="cidade" size="40">
            </div>

            <div div class="mb-3 col-6">
                <label class="form-label" for="uf">Estado:</label>
                <input class="form-control" type="text" id="uf" size="2" required>
            </div>

            <div div class="mb-3 col-6">
                <label class="form-label" for="ibge">IBGE:</label>
                <input class="form-control" type="text" id="ibge" size="8">
            </div>

        </form>

    </div>

</body>
</html>
